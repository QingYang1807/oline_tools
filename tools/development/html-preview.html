    <script>
        // è·å–DOMå…ƒç´ 
        const htmlCode = document.getElementById('htmlCode');
        const previewFrame = document.getElementById('previewFrame');
        const statusElement = document.getElementById('status');
        const charCountElement = document.getElementById('charCount');

        // å®æ—¶é¢„è§ˆåŠŸèƒ½
        let updateTimeout;
        htmlCode.addEventListener('input', function() {
            clearTimeout(updateTimeout);
            updateCharCount();
            updateTimeout = setTimeout(updatePreview, 500); // å»¶è¿Ÿ500msæ›´æ–°é¢„è§ˆ
        });

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const code = htmlCode.value.trim();
            
            if (!code) {
                previewFrame.src = 'about:blank';
                setStatus('å°±ç»ª');
                return;
            }

            setStatus('æ­£åœ¨æ›´æ–°é¢„è§ˆ...');

            // åˆ›å»ºblob URL
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            previewFrame.onload = function() {
                setStatus('é¢„è§ˆå·²æ›´æ–°');
                URL.revokeObjectURL(url);
            };
            
            previewFrame.src = url;
        }

        // æ ¼å¼åŒ–ä»£ç 
        function formatCode() {
            const code = htmlCode.value;
            if (!code.trim()) return;

            try {
                // ç®€å•çš„HTMLæ ¼å¼åŒ–
                let formatted = code
                    .replace(/></g, '>\n<')
                    .replace(/^\s+|\s+$/g, '');
                
                const lines = formatted.split('\n');
                let indentLevel = 0;
                const indentSize = 2;
                
                formatted = lines.map(line => {
                    const trimmed = line.trim();
                    if (!trimmed) return '';
                    
                    if (trimmed.startsWith('</')) {
                        indentLevel = Math.max(0, indentLevel - 1);
                    }
                    
                    const indented = ' '.repeat(indentLevel * indentSize) + trimmed;
                    
                    if (trimmed.startsWith('<') && !trimmed.startsWith('</') && !trimmed.endsWith('/>')) {
                        if (!trimmed.match(/<(area|base|br|col|embed|hr|img|input|link|meta|param|source|track|wbr)/i)) {
                            indentLevel++;
                        }
                    }
                    
                    return indented;
                }).join('\n');

                htmlCode.value = formatted;
                updatePreview();
                setStatus('ä»£ç å·²æ ¼å¼åŒ–');
            } catch (error) {
                setStatus('æ ¼å¼åŒ–å¤±è´¥');
            }
        }

        // æ¸…ç©ºä»£ç 
        function clearCode() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ä»£ç å—ï¼Ÿ')) {
                htmlCode.value = '';
                previewFrame.src = 'about:blank';
                updateCharCount();
                setStatus('ä»£ç å·²æ¸…ç©º');
            }
        }

        // åœ¨æ–°çª—å£æ‰“å¼€
        function openInNewTab() {
            const code = htmlCode.value.trim();
            if (!code) {
                alert('è¯·å…ˆè¾“å…¥HTMLä»£ç ');
                return;
            }

            const newWindow = window.open('', '_blank');
            newWindow.document.write(code);
            newWindow.document.close();
        }

        // ä¸‹è½½HTMLæ–‡ä»¶
        function downloadHTML() {
            const code = htmlCode.value.trim();
            if (!code) {
                alert('è¯·å…ˆè¾“å…¥HTMLä»£ç ');
                return;
            }

            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'preview.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            setStatus('HTMLæ–‡ä»¶å·²ä¸‹è½½');
        }

        // å·¥å…·å‡½æ•°
        function setStatus(message) {
            statusElement.textContent = message;
        }

        function updateCharCount() {
            charCountElement.textContent = htmlCode.value.length;
        }

        // é”®ç›˜å¿«æ·é”®
        htmlCode.addEventListener('keydown', function(e) {
            // Ctrl+Enter æˆ– Cmd+Enter æ›´æ–°é¢„è§ˆ
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                updatePreview();
            }
            
            // Tabé”®æ’å…¥ç¼©è¿›
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
            }
        });

        // åˆå§‹åŒ–
        updateCharCount();
        
        // åŠ è½½é»˜è®¤ç¤ºä¾‹
        setTimeout(() => {
            loadExample('basic');
        }, 500);
    </script>
