    <script>
        // å†å²è®°å½•ç®¡ç†
        class HistoryManager {
            constructor() {
                this.storageKey = 'mermaid-history';
                this.maxHistoryItems = 50;
            }

            // è·å–å†å²è®°å½•
            getHistory() {
                try {
                    const history = localStorage.getItem(this.storageKey);
                    return history ? JSON.parse(history) : [];
                } catch (error) {
                    console.error('è·å–å†å²è®°å½•å¤±è´¥:', error);
                    return [];
                }
            }

            // ä¿å­˜å†å²è®°å½•é¡¹
            saveItem(code, title = '') {
                try {
                    const history = this.getHistory();
                    const timestamp = new Date().toISOString();
                    const id = Date.now().toString();
                    
                    // ç”Ÿæˆæ ‡é¢˜
                    if (!title) {
                        const firstLine = code.split('\n')[0].trim();
                        title = firstLine.length > 30 ? firstLine.substring(0, 30) + '...' : firstLine;
                        if (!title) title = 'æœªå‘½åå›¾è¡¨';
                    }

                    const newItem = {
                        id,
                        title,
                        code,
                        timestamp,
                        preview: code.length > 100 ? code.substring(0, 100) + '...' : code
                    };

                    // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒä»£ç 
                    const existingIndex = history.findIndex(item => item.code === code);
                    if (existingIndex !== -1) {
                        // æ›´æ–°ç°æœ‰é¡¹ç›®çš„æ—¶é—´æˆ³
                        history[existingIndex].timestamp = timestamp;
                        history.unshift(history.splice(existingIndex, 1)[0]);
                    } else {
                        // æ·»åŠ æ–°é¡¹ç›®
                        history.unshift(newItem);
                    }

                    // é™åˆ¶å†å²è®°å½•æ•°é‡
                    if (history.length > this.maxHistoryItems) {
                        history.splice(this.maxHistoryItems);
                    }

                    localStorage.setItem(this.storageKey, JSON.stringify(history));
                    this.renderHistoryList();
                    return true;
                } catch (error) {
                    console.error('ä¿å­˜å†å²è®°å½•å¤±è´¥:', error);
                    return false;
                }
            }

            // åˆ é™¤å†å²è®°å½•é¡¹
            deleteItem(id) {
                try {
                    const history = this.getHistory();
                    const filteredHistory = history.filter(item => item.id !== id);
                    localStorage.setItem(this.storageKey, JSON.stringify(filteredHistory));
                    this.renderHistoryList();
                    return true;
                } catch (error) {
                    console.error('åˆ é™¤å†å²è®°å½•å¤±è´¥:', error);
                    return false;
                }
            }

            // æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•
            clearAll() {
                try {
                    localStorage.removeItem(this.storageKey);
                    this.renderHistoryList();
                    return true;
                } catch (error) {
                    console.error('æ¸…ç©ºå†å²è®°å½•å¤±è´¥:', error);
                    return false;
                }
            }

            // æ›´æ–°å†å²è®°å½•é¡¹
            updateItem(id, newTitle, newCode) {
                try {
                    const history = this.getHistory();
                    const itemIndex = history.findIndex(item => item.id === id);
                    if (itemIndex !== -1) {
                        history[itemIndex].title = newTitle;
                        history[itemIndex].code = newCode;
                        history[itemIndex].timestamp = new Date().toISOString();
                        history[itemIndex].preview = newCode.length > 100 ? newCode.substring(0, 100) + '...' : newCode;
                        localStorage.setItem(this.storageKey, JSON.stringify(history));
                        this.renderHistoryList();
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('æ›´æ–°å†å²è®°å½•å¤±è´¥:', error);
                    return false;
                }
            }

            // æ¸²æŸ“å†å²è®°å½•åˆ—è¡¨
            renderHistoryList() {
                const historyList = document.getElementById('historyList');
                const history = this.getHistory();

                if (history.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“š</div>
                            <p>æš‚æ— å†å²è®°å½•</p>
                            <p>æ¸²æŸ“å›¾è¡¨åç‚¹å‡»"ä¿å­˜åˆ°å†å²"æŒ‰é’®</p>
                        </div>
                    `;
                    return;
                }

                historyList.innerHTML = history.map(item => `
                    <div class="history-item" data-id="${item.id}" onclick="loadHistoryItem('${item.id}')">
                        <div class="history-item-header">
                            <div class="history-item-title">${item.title}</div>
                            <div class="history-item-date">${this.formatDate(item.timestamp)}</div>
                        </div>
                        <div class="history-item-preview">${item.preview}</div>
                        <div class="history-item-actions">
                            <button class="history-action-btn edit" onclick="event.stopPropagation(); editHistoryItem('${item.id}')">ç¼–è¾‘</button>
                            <button class="history-action-btn delete" onclick="event.stopPropagation(); deleteHistoryItem('${item.id}')">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            }

            // æ ¼å¼åŒ–æ—¥æœŸ
            formatDate(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'åˆšåˆš';
                if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
                if (hours < 24) return `${hours}å°æ—¶å‰`;
                if (days < 7) return `${days}å¤©å‰`;
                return date.toLocaleDateString('zh-CN');
            }

            // å¯¼å‡ºå†å²è®°å½•
            exportHistory() {
                try {
                    const history = this.getHistory();
                    const exportData = {
                        version: '1.0',
                        exportDate: new Date().toISOString(),
                        count: history.length,
                        data: history
                    };
                    
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `mermaid-history-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showStatus('å†å²è®°å½•å¯¼å‡ºæˆåŠŸ', 'success');
                    return true;
                } catch (error) {
                    console.error('å¯¼å‡ºå†å²è®°å½•å¤±è´¥:', error);
                    showStatus('å¯¼å‡ºå¤±è´¥: ' + error.message, 'error');
                    return false;
                }
            }
        }

        // åˆå§‹åŒ–å†å²ç®¡ç†å™¨
        const historyManager = new HistoryManager();

        // åˆå§‹åŒ– Mermaid
        mermaid.initialize({

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            historyManager.renderHistoryList();
            renderMermaid();
        });

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯

        // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
        async function copyAsImage() {
            const container = document.getElementById('mermaidContainer');
            
            if (!container.innerHTML || container.innerHTML.includes('empty-state')) {
                showStatus('è¯·å…ˆæ¸²æŸ“å›¾è¡¨', 'error');
                return;
            }

            try {
                showLoading(true);
                
                // ä½¿ç”¨ html2canvas å°† SVG è½¬æ¢ä¸ºå›¾ç‰‡
                const canvas = await html2canvas(container, {
                    backgroundColor: '#ffffff',
                    scale: 2, // æé«˜å›¾ç‰‡è´¨é‡
                    useCORS: true,
                    allowTaint: true,
                    width: container.scrollWidth,
                    height: container.scrollHeight

                // å°† canvas è½¬æ¢ä¸º blob
                canvas.toBlob(async (blob) => {
                    try {
                        // å¤åˆ¶åˆ°å‰ªè´´æ¿
                        await navigator.clipboard.write([
                            new ClipboardItem({
                                'image/png': blob

                        ]);
                        
                        showStatus('å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                    } catch (clipboardError) {
                        console.error('å¤åˆ¶åˆ°å‰ªè´´æ¿å¤±è´¥:', clipboardError);
                        showStatus('å¤åˆ¶å¤±è´¥ï¼Œè¯·å°è¯•ä¸‹è½½å›¾ç‰‡', 'error');
                    }
                });
                
            } catch (error) {
                console.error('ç”Ÿæˆå›¾ç‰‡å¤±è´¥:', error);
                showStatus('ç”Ÿæˆå›¾ç‰‡å¤±è´¥: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // ä¸‹è½½ PNG å›¾ç‰‡
        async function downloadPNG() {
            const container = document.getElementById('mermaidContainer');
            
            if (!container.innerHTML || container.innerHTML.includes('empty-state')) {
                showStatus('è¯·å…ˆæ¸²æŸ“å›¾è¡¨', 'error');

            try {
                showLoading(true);
                
                const canvas = await html2canvas(container, {
                    backgroundColor: '#ffffff',
                    scale: 2,

                // åˆ›å»ºä¸‹è½½é“¾æ¥
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    document.body.appendChild(a);

            } catch (error) {
                console.error('ä¸‹è½½ PNG å¤±è´¥:', error);

            } finally {
                showLoading(false);
            }
        }

        // ä¸‹è½½ SVG å›¾ç‰‡
        function downloadSVG() {

                document.body.appendChild(a);

        }
