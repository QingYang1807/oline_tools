            const modal = document.getElementById('fullscreenModal');
            modal.classList.remove('show');
            
            // æ¢å¤èƒŒæ™¯æ»šåŠ¨
            document.body.style.overflow = 'auto';
            
            // ç§»é™¤æ‹–æ‹½äº‹ä»¶ç›‘å¬
            removeDragListeners();
        }

        // æ”¾å¤§
        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.2, 5);
            updateZoom();
        }

        // ç¼©å°
        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.2, 0.1);
            updateZoom();
        }

        // é‡ç½®ç¼©æ”¾
        function resetZoom() {
            currentZoom = 1;
            dragOffset = { x: 0, y: 0 };
            updateZoom();
        }

        // æ›´æ–°ç¼©æ”¾
        function updateZoom() {
            const svg = document.querySelector('#fullscreenContainer svg');
            const zoomLevel = document.getElementById('zoomLevel');
            
            if (svg) {
                svg.style.transform = `scale(${currentZoom}) translate(${dragOffset.x}px, ${dragOffset.y}px)`;
            }
            
            if (zoomLevel) {
                zoomLevel.textContent = Math.round(currentZoom * 100) + '%';
            }
        }

        // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬
        function addDragListeners() {
            const container = document.getElementById('fullscreenContainer');
            
            container.addEventListener('mousedown', startDrag);
            container.addEventListener('mousemove', drag);
            container.addEventListener('mouseup', endDrag);
            container.addEventListener('mouseleave', endDrag);
            
            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            container.addEventListener('touchstart', startDragTouch);
            container.addEventListener('touchmove', dragTouch);
            container.addEventListener('touchend', endDrag);
        }

        // ç§»é™¤æ‹–æ‹½äº‹ä»¶ç›‘å¬
        function removeDragListeners() {
            const container = document.getElementById('fullscreenContainer');
            
            container.removeEventListener('mousedown', startDrag);
            container.removeEventListener('mousemove', drag);
            container.removeEventListener('mouseup', endDrag);
            container.removeEventListener('mouseleave', endDrag);
            
            container.removeEventListener('touchstart', startDragTouch);
            container.removeEventListener('touchmove', dragTouch);
            container.removeEventListener('touchend', endDrag);
        }

        // å¼€å§‹æ‹–æ‹½
        function startDrag(e) {
            isDragging = true;
            dragStart.x = e.clientX - dragOffset.x;
            dragStart.y = e.clientY - dragOffset.y;
            document.getElementById('fullscreenContainer').classList.add('dragging');
            e.preventDefault();
        }

        // æ‹–æ‹½ä¸­
        function drag(e) {
            if (!isDragging) return;
            
            dragOffset.x = e.clientX - dragStart.x;
            dragOffset.y = e.clientY - dragStart.y;
            updateZoom();
            e.preventDefault();
        }

        // ç»“æŸæ‹–æ‹½
        function endDrag() {
            isDragging = false;
            document.getElementById('fullscreenContainer').classList.remove('dragging');
        }

        // è§¦æ‘¸å¼€å§‹æ‹–æ‹½
        function startDragTouch(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                dragStart.x = e.touches[0].clientX - dragOffset.x;
                dragStart.y = e.touches[0].clientY - dragOffset.y;
                document.getElementById('fullscreenContainer').classList.add('dragging');
                e.preventDefault();
            }
        }

        // è§¦æ‘¸æ‹–æ‹½ä¸­
        function dragTouch(e) {
            if (!isDragging || e.touches.length !== 1) return;
            
            dragOffset.x = e.touches[0].clientX - dragStart.x;
            dragOffset.y = e.touches[0].clientY - dragStart.y;
            updateZoom();
            e.preventDefault();
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æ¸²æŸ“é»˜è®¤ç¤ºä¾‹
        document.addEventListener('DOMContentLoaded', function() {
            renderMermaid();
        });

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            // æ£€æŸ¥æ˜¯å¦åœ¨å…¨å±æ¨¡å¼
            const isFullscreen = document.getElementById('fullscreenModal').classList.contains('show');
            
            if (isFullscreen) {
                // å…¨å±æ¨¡å¼ä¸‹çš„å¿«æ·é”®
                switch(e.key) {
                    case 'Escape':
                        e.preventDefault();
                        closeFullscreen();
                        break;
                    case '+':
                    case '=':
                        e.preventDefault();
                        zoomIn();
                        break;
                    case '-':
                        e.preventDefault();
                        zoomOut();
                        break;
                    case '0':
                        e.preventDefault();
                        resetZoom();
                        break;
                }
            } else {
                // æ™®é€šæ¨¡å¼ä¸‹çš„å¿«æ·é”®
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'Enter':
                            e.preventDefault();
                            renderMermaid();
                            break;
                        case 's':
                            e.preventDefault();
                            copyAsImage();
                            break;
                        case 'f':
                            e.preventDefault();
                            openFullscreen();
                            break;
                    }
                }
            }
        });
    </script>
</body>
