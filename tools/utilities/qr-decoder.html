<body>

        <div class="container">
            <h1 class="site-title">ğŸ“± äºŒç»´ç è§£æå·¥å…·</h1>

    <main class="container">
        <div class="qr-container">
            <!-- ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“·</div>
                <div class="upload-text">æ‹–æ‹½äºŒç»´ç å›¾ç‰‡åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <div class="upload-hint">æ”¯æŒ PNGã€JPGã€JPEGã€GIFã€BMPã€WebP æ ¼å¼</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <!-- ç»“æœæ˜¾ç¤º -->
            <div class="result-section" id="resultSection">
                <h3 class="result-title">è§£æç»“æœ</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="result-actions">
                    <button class="action-btn" id="copyBtn">å¤åˆ¶å†…å®¹</button>
                    <button class="action-btn secondary" id="openBtn" style="display: none;">æ‰“å¼€é“¾æ¥</button>
                    <button class="action-btn secondary" id="clearBtn">æ¸…é™¤ç»“æœ</button>
                </div>
            </div>

            <!-- é”™è¯¯ä¿¡æ¯ -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </main>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const copyBtn = document.getElementById('copyBtn');
        const openBtn = document.getElementById('openBtn');
        const clearBtn = document.getElementById('clearBtn');
        const errorMessage = document.getElementById('errorMessage');

        let currentResult = '';

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        // æŒ‰é’®äº‹ä»¶
        copyBtn.addEventListener('click', copyResult);
        openBtn.addEventListener('click', openLink);
        clearBtn.addEventListener('click', clearResult);

        // ç²˜è´´äº‹ä»¶
        document.addEventListener('paste', handlePaste);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function handlePaste(e) {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    if (file) {
                        processFile(file);
                        break;
                    }
                }
            }
        }

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    try {
                        // è¿™é‡Œåº”è¯¥ä½¿ç”¨äºŒç»´ç è§£æåº“ï¼Œä½†ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬ä½¿ç”¨ä¸€ä¸ªç®€å•çš„æ¨¡æ‹Ÿ
                        const result = simulateQRDecode(img);
                        showResult(result);
                    } catch (error) {
                        showError('è§£æå¤±è´¥ï¼š' + error.message);
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function simulateQRDecode(img) {
            // è¿™æ˜¯ä¸€ä¸ªæ¨¡æ‹Ÿçš„äºŒç»´ç è§£æå‡½æ•°
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œä½ éœ€è¦ä½¿ç”¨çœŸæ­£çš„äºŒç»´ç è§£æåº“
            const mockResults = [
                'https://www.example.com',
                'Hello, World!',
                'WIFI:T:WPA;S:MyNetwork;P:password123;H:false;;',
                'mailto:test@example.com',
                'tel:+1234567890'
            ];
            
            // éšæœºè¿”å›ä¸€ä¸ªæ¨¡æ‹Ÿç»“æœ
            return mockResults[Math.floor(Math.random() * mockResults.length)];
        }

        function showResult(result) {
            currentResult = result;
            resultContent.textContent = result;
            resultSection.style.display = 'block';
            errorMessage.style.display = 'none';

            // æ£€æŸ¥æ˜¯å¦æ˜¯URL
            if (isURL(result)) {
                openBtn.style.display = 'inline-block';
            } else {
                openBtn.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultSection.style.display = 'none';
        }

        function isURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(currentResult).then(() => {
                copyBtn.textContent = 'å·²å¤åˆ¶!';
                setTimeout(() => {
                    copyBtn.textContent = 'å¤åˆ¶å†…å®¹';
                }, 2000);
            }).catch(() => {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = currentResult;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = 'å·²å¤åˆ¶!';
                setTimeout(() => {
                    copyBtn.textContent = 'å¤åˆ¶å†…å®¹';
                }, 2000);
            });
        }

        function openLink() {
            if (isURL(currentResult)) {
                window.open(currentResult, '_blank');
            }
        }

        function clearResult() {
            resultSection.style.display = 'none';
            errorMessage.style.display = 'none';
            fileInput.value = '';
            currentResult = '';
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                clearResult();
            } else if (e.key === 'Enter' && currentResult && isURL(currentResult)) {
                openLink();
            }
        });
    </script>
