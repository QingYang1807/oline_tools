<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智能文件对比工具 · 工具箱</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <meta name="color-scheme" content="light dark">
  
  <!-- 外部依赖库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff/5.1.0/diff.min.js"></script>
  
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #6366f1;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --info-color: #06b6d4;
      
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #475569;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 20px 0;
      box-shadow: var(--shadow);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .title-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 5px 0;
      color: var(--primary-color);
    }
    
    .title-section p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .theme-toggle:hover {
      background: var(--border-color);
    }
    
    .main-content {
      padding: 30px 0;
    }
    
    .upload-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .upload-panel {
      background: var(--bg-primary);
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .upload-panel.drag-over {
      border-color: var(--primary-color);
      background: rgba(59, 130, 246, 0.05);
    }
    
    .upload-panel.has-file {
      border-style: solid;
      border-color: var(--success-color);
      background: rgba(16, 185, 129, 0.05);
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: var(--text-secondary);
    }
    
    .upload-panel.has-file .upload-icon {
      color: var(--success-color);
    }
    
    .upload-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .upload-hint {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .file-input {
      display: none;
    }
    
    .upload-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .upload-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    .file-info {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
      display: none;
    }
    
    .file-info.show {
      display: block;
    }
    
    .file-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
    }
    
    .file-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .controls-section {
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }
    
    .controls-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
    }
    
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .control-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .control-select {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .control-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .control-checkbox input {
      width: 16px;
      height: 16px;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      background: var(--border-color);
    }
    
    .btn-success {
      background: var(--success-color);
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .results-section {
      display: none;
    }
    
    .results-section.show {
      display: block;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--bg-primary);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .diff-container {
      background: var(--bg-primary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .diff-header {
      background: var(--bg-tertiary);
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .diff-title {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .diff-controls {
      display: flex;
      gap: 10px;
    }
    
    .diff-content {
      max-height: 600px;
      overflow: auto;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .diff-line {
      display: flex;
      padding: 2px 0;
      border-left: 4px solid transparent;
    }
    
    .diff-line:hover {
      background: var(--bg-secondary);
    }
    
    .line-number {
      width: 60px;
      padding: 0 10px;
      color: var(--text-secondary);
      font-size: 12px;
      text-align: right;
      user-select: none;
      background: var(--bg-tertiary);
    }
    
    .line-content {
      flex: 1;
      padding: 0 15px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .diff-added {
      background: rgba(16, 185, 129, 0.1);
      border-left-color: var(--success-color);
    }
    
    .diff-removed {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: var(--error-color);
      text-decoration: line-through;
    }
    
    .diff-modified {
      background: rgba(245, 158, 11, 0.1);
      border-left-color: var(--warning-color);
    }
    
    .export-section {
      margin-top: 30px;
      padding: 25px;
      background: var(--bg-primary);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    .export-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text-primary);
    }
    
    .export-options {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 20px;
      transition: color 0.2s ease;
    }
    
    .back-link:hover {
      color: #2563eb;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 15px;
      color: var(--error-color);
      margin: 15px 0;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    @media (max-width: 768px) {
      .upload-section {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .controls-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        justify-content: center;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .feature-highlight {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .feature-highlight h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    
    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    
    .feature-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="title-section">
          <h1>🔍 智能文件对比工具</h1>
          <p>支持多种文件格式的智能对比分析工具</p>
        </div>
        <div class="header-actions">
          <button class="theme-toggle" onclick="toggleTheme()">
            <span id="themeIcon">🌙</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <a href="../../index.html" class="back-link">
        <span>←</span> 返回工具箱
      </a>

      <div class="feature-highlight">
        <h3>✨ 强大功能特性</h3>
        <div class="feature-list">
          <div class="feature-item">📄 支持PDF、Word、Excel</div>
          <div class="feature-item">📝 Markdown、TXT、代码文件</div>
          <div class="feature-item">🎯 智能语义对比</div>
          <div class="feature-item">📊 详细统计分析</div>
          <div class="feature-item">💾 多格式导出</div>
          <div class="feature-item">🎨 美观的差异展示</div>
        </div>
      </div>

      <div class="upload-section">
        <div class="upload-panel" id="uploadPanel1">
          <div class="upload-icon" id="uploadIcon1">📁</div>
          <div class="upload-text" id="uploadText1">选择第一个文件</div>
          <div class="upload-hint">支持拖拽上传 | PDF、Word、Excel、Markdown、TXT等</div>
          <input type="file" id="file1" class="file-input" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.md,.js,.py,.java,.cpp,.c,.html,.css,.xml,.json,.csv">
          <button class="upload-btn" onclick="document.getElementById('file1').click()">
            <span>📂</span> 选择文件
          </button>
          <div class="file-info" id="fileInfo1">
            <div class="file-name" id="fileName1"></div>
            <div class="file-details">
              <span id="fileSize1"></span>
              <span id="fileType1"></span>
            </div>
          </div>
        </div>

        <div class="upload-panel" id="uploadPanel2">
          <div class="upload-icon" id="uploadIcon2">📁</div>
          <div class="upload-text" id="uploadText2">选择第二个文件</div>
          <div class="upload-hint">支持拖拽上传 | PDF、Word、Excel、Markdown、TXT等</div>
          <input type="file" id="file2" class="file-input" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.md,.js,.py,.java,.cpp,.c,.html,.css,.xml,.json,.csv">
          <button class="upload-btn" onclick="document.getElementById('file2').click()">
            <span>📂</span> 选择文件
          </button>
          <div class="file-info" id="fileInfo2">
            <div class="file-name" id="fileName2"></div>
            <div class="file-details">
              <span id="fileSize2"></span>
              <span id="fileType2"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="controls-section">
        <div class="controls-title">⚙️ 对比设置</div>
        <div class="controls-grid">
          <div class="control-group">
            <label class="control-label">对比模式</label>
            <select class="control-select" id="compareMode">
              <option value="line">逐行对比</option>
              <option value="word">单词对比</option>
              <option value="char">字符对比</option>
              <option value="semantic">语义对比</option>
            </select>
          </div>
          
          <div class="control-group">
            <label class="control-label">忽略选项</label>
            <div class="control-checkbox">
              <input type="checkbox" id="ignoreWhitespace">
              <label>忽略空白字符</label>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">大小写</label>
            <div class="control-checkbox">
              <input type="checkbox" id="ignoreCase">
              <label>忽略大小写</label>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">显示选项</label>
            <div class="control-checkbox">
              <input type="checkbox" id="showLineNumbers" checked>
              <label>显示行号</label>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="startComparison()">
            <span>🔍</span> 开始对比
          </button>
          <button class="btn btn-secondary" onclick="swapFiles()">
            <span>🔄</span> 交换文件
          </button>
          <button class="btn btn-secondary" onclick="clearAll()">
            <span>🗑️</span> 清空所有
          </button>
          <button class="btn btn-secondary" onclick="loadSampleFiles()">
            <span>📋</span> 加载示例
          </button>
        </div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>正在处理文件，请稍候...</div>
      </div>

      <div class="results-section" id="resultsSection">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalChanges">0</div>
            <div class="stat-label">总变更数</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="addedLines">0</div>
            <div class="stat-label">新增行</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="removedLines">0</div>
            <div class="stat-label">删除行</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="modifiedLines">0</div>
            <div class="stat-label">修改行</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="similarity">0%</div>
            <div class="stat-label">相似度</div>
          </div>
        </div>

        <div class="diff-container">
          <div class="diff-header">
            <div class="diff-title">📊 对比结果</div>
            <div class="diff-controls">
              <button class="btn btn-secondary" onclick="toggleLineNumbers()">
                <span>🔢</span> 行号
              </button>
              <button class="btn btn-secondary" onclick="toggleWordWrap()">
                <span>📏</span> 换行
              </button>
            </div>
          </div>
          <div class="diff-content" id="diffContent"></div>
        </div>

        <div class="export-section">
          <div class="export-title">📤 导出结果</div>
          <div class="export-options">
            <button class="btn btn-success" onclick="exportToHTML()">
              <span>🌐</span> HTML格式
            </button>
            <button class="btn btn-success" onclick="exportToText()">
              <span>📄</span> 纯文本
            </button>
            <button class="btn btn-success" onclick="exportToJSON()">
              <span>📋</span> JSON数据
            </button>
            <button class="btn btn-success" onclick="exportToPDF()">
              <span>📑</span> PDF报告
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 全局变量
    let file1Data = null;
    let file2Data = null;
    let diffResult = null;
    
    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      setupFileUpload();
      setupDragAndDrop();
      initializeTheme();
    });
    
    // 文件上传设置
    function setupFileUpload() {
      document.getElementById('file1').addEventListener('change', function(e) {
        handleFileSelect(e.target.files[0], 1);
      });
      
      document.getElementById('file2').addEventListener('change', function(e) {
        handleFileSelect(e.target.files[0], 2);
      });
    }
    
    // 拖拽上传设置
    function setupDragAndDrop() {
      setupDragAndDropForPanel('uploadPanel1', 1);
      setupDragAndDropForPanel('uploadPanel2', 2);
    }
    
    function setupDragAndDropForPanel(panelId, fileIndex) {
      const panel = document.getElementById(panelId);
      
      panel.addEventListener('dragover', function(e) {
        e.preventDefault();
        panel.classList.add('drag-over');
      });
      
      panel.addEventListener('dragleave', function(e) {
        e.preventDefault();
        panel.classList.remove('drag-over');
      });
      
      panel.addEventListener('drop', function(e) {
        e.preventDefault();
        panel.classList.remove('drag-over');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFileSelect(files[0], fileIndex);
        }
      });
    }
    
    // 处理文件选择
    async function handleFileSelect(file, fileIndex) {
      if (!file) return;
      
      try {
        // 更新UI
        updateFileUI(file, fileIndex);
        
        // 解析文件内容
        const content = await parseFileContent(file);
        
        if (fileIndex === 1) {
          file1Data = { file, content };
        } else {
          file2Data = { file, content };
        }
        
        // 如果两个文件都已加载，启用对比按钮
        updateCompareButton();
        
      } catch (error) {
        showError(`文件解析失败: ${error.message}`);
      }
    }
    
    // 更新文件UI
    function updateFileUI(file, fileIndex) {
      const panel = document.getElementById(`uploadPanel${fileIndex}`);
      const icon = document.getElementById(`uploadIcon${fileIndex}`);
      const text = document.getElementById(`uploadText${fileIndex}`);
      const info = document.getElementById(`fileInfo${fileIndex}`);
      const name = document.getElementById(`fileName${fileIndex}`);
      const size = document.getElementById(`fileSize${fileIndex}`);
      const type = document.getElementById(`fileType${fileIndex}`);
      
      // 更新面板状态
      panel.classList.add('has-file');
      
      // 更新图标
      icon.textContent = getFileIcon(file.type);
      
      // 更新文本
      text.textContent = '文件已选择';
      
      // 显示文件信息
      name.textContent = file.name;
      size.textContent = formatFileSize(file.size);
      type.textContent = file.type || '未知类型';
      info.classList.add('show');
    }
    
    // 获取文件图标
    function getFileIcon(fileType) {
      if (fileType.includes('pdf')) return '📄';
      if (fileType.includes('word') || fileType.includes('document')) return '📝';
      if (fileType.includes('excel') || fileType.includes('spreadsheet')) return '📊';
      if (fileType.includes('text')) return '📃';
      if (fileType.includes('image')) return '🖼️';
      return '📁';
    }
    
    // 格式化文件大小
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // 解析文件内容
    async function parseFileContent(file) {
      const fileType = file.type;
      const fileName = file.name.toLowerCase();
      
      if (fileType.includes('pdf')) {
        return await parsePDF(file);
      } else if (fileType.includes('word') || fileName.endsWith('.doc') || fileName.endsWith('.docx')) {
        return await parseWord(file);
      } else if (fileType.includes('excel') || fileName.endsWith('.xls') || fileName.endsWith('.xlsx')) {
        return await parseExcel(file);
      } else if (fileName.endsWith('.md')) {
        return await parseMarkdown(file);
      } else {
        return await parseTextFile(file);
      }
    }
    
    // 解析PDF文件
    async function parsePDF(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async function(e) {
          try {
            const typedArray = new Uint8Array(e.target.result);
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let text = '';
            
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const textContent = await page.getTextContent();
              const pageText = textContent.items.map(item => item.str).join(' ');
              text += pageText + '\n';
            }
            
            resolve(text);
          } catch (error) {
            reject(new Error('PDF解析失败: ' + error.message));
          }
        };
        reader.onerror = () => reject(new Error('文件读取失败'));
        reader.readAsArrayBuffer(file);
      });
    }
    
    // 解析Word文件
    async function parseWord(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async function(e) {
          try {
            const arrayBuffer = e.target.result;
            const result = await mammoth.extractRawText({ arrayBuffer });
            resolve(result.value);
          } catch (error) {
            reject(new Error('Word文档解析失败: ' + error.message));
          }
        };
        reader.onerror = () => reject(new Error('文件读取失败'));
        reader.readAsArrayBuffer(file);
      });
    }
    
    // 解析Excel文件
    async function parseExcel(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            let text = '';
            
            workbook.SheetNames.forEach(sheetName => {
              const worksheet = workbook.Sheets[sheetName];
              const sheetData = XLSX.utils.sheet_to_csv(worksheet);
              text += `=== ${sheetName} ===\n${sheetData}\n\n`;
            });
            
            resolve(text);
          } catch (error) {
            reject(new Error('Excel文件解析失败: ' + error.message));
          }
        };
        reader.onerror = () => reject(new Error('文件读取失败'));
        reader.readAsArrayBuffer(file);
      });
    }
    
    // 解析Markdown文件
    async function parseMarkdown(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const markdown = e.target.result;
            // 保持原始markdown格式用于对比
            resolve(markdown);
          } catch (error) {
            reject(new Error('Markdown文件解析失败: ' + error.message));
          }
        };
        reader.onerror = () => reject(new Error('文件读取失败'));
        reader.readAsText(file, 'UTF-8');
      });
    }
    
    // 解析文本文件
    async function parseTextFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          resolve(e.target.result);
        };
        reader.onerror = () => reject(new Error('文件读取失败'));
        reader.readAsText(file, 'UTF-8');
      });
    }
    
    // 开始对比
    async function startComparison() {
      if (!file1Data || !file2Data) {
        showError('请先选择两个文件');
        return;
      }
      
      try {
        showLoading(true);
        
        // 获取对比设置
        const compareMode = document.getElementById('compareMode').value;
        const ignoreWhitespace = document.getElementById('ignoreWhitespace').checked;
        const ignoreCase = document.getElementById('ignoreCase').checked;
        
        // 预处理文本
        let text1 = file1Data.content;
        let text2 = file2Data.content;
        
        if (ignoreWhitespace) {
          text1 = text1.replace(/\s+/g, ' ').trim();
          text2 = text2.replace(/\s+/g, ' ').trim();
        }
        
        if (ignoreCase) {
          text1 = text1.toLowerCase();
          text2 = text2.toLowerCase();
        }
        
        // 执行对比
        diffResult = performDiff(text1, text2, compareMode);
        
        // 显示结果
        displayResults(diffResult);
        
        showLoading(false);
        
      } catch (error) {
        showLoading(false);
        showError(`对比失败: ${error.message}`);
      }
    }
    
    // 执行差异对比
    function performDiff(text1, text2, mode) {
      let diff;
      
      switch (mode) {
        case 'word':
          diff = Diff.diffWords(text1, text2);
          break;
        case 'char':
          diff = Diff.diffChars(text1, text2);
          break;
        case 'semantic':
          // 语义对比 - 使用句子级别对比
          diff = Diff.diffSentences(text1, text2);
          break;
        default:
          diff = Diff.diffLines(text1, text2);
      }
      
      return diff;
    }
    
    // 显示对比结果
    function displayResults(diff) {
      // 计算统计信息
      const stats = calculateStats(diff);
      updateStatsDisplay(stats);
      
      // 生成差异HTML
      const diffHTML = generateDiffHTML(diff);
      document.getElementById('diffContent').innerHTML = diffHTML;
      
      // 显示结果区域
      document.getElementById('resultsSection').classList.add('show');
      
      // 滚动到结果区域
      document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
    }
    
    // 计算统计信息
    function calculateStats(diff) {
      let added = 0;
      let removed = 0;
      let modified = 0;
      let total = diff.length;
      let unchanged = 0;
      
      diff.forEach(part => {
        if (part.added) {
          added++;
        } else if (part.removed) {
          removed++;
        } else {
          unchanged++;
        }
      });
      
      const similarity = total > 0 ? Math.round((unchanged / total) * 100) : 0;
      const totalChanges = added + removed;
      
      return {
        totalChanges,
        added,
        removed,
        modified,
        similarity,
        total
      };
    }
    
    // 更新统计显示
    function updateStatsDisplay(stats) {
      document.getElementById('totalChanges').textContent = stats.totalChanges;
      document.getElementById('addedLines').textContent = stats.added;
      document.getElementById('removedLines').textContent = stats.removed;
      document.getElementById('modifiedLines').textContent = stats.modified;
      document.getElementById('similarity').textContent = stats.similarity + '%';
    }
    
    // 生成差异HTML
    function generateDiffHTML(diff) {
      const showLineNumbers = document.getElementById('showLineNumbers').checked;
      let html = '';
      let lineNumber = 1;
      
      diff.forEach((part, index) => {
        const lines = part.value.split('\n');
        
        lines.forEach((line, lineIndex) => {
          if (lineIndex === lines.length - 1 && line === '') return;
          
          let cssClass = 'diff-line';
          if (part.added) {
            cssClass += ' diff-added';
          } else if (part.removed) {
            cssClass += ' diff-removed';
          }
          
          const lineNumberHTML = showLineNumbers ? 
            `<div class="line-number">${lineNumber}</div>` : '';
          
          html += `
            <div class="${cssClass}">
              ${lineNumberHTML}
              <div class="line-content">${escapeHtml(line)}</div>
            </div>
          `;
          
          if (!part.removed) {
            lineNumber++;
          }
        });
      });
      
      return html;
    }
    
    // HTML转义
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // 显示/隐藏加载状态
    function showLoading(show) {
      const loading = document.getElementById('loading');
      if (show) {
        loading.classList.add('show');
      } else {
        loading.classList.remove('show');
      }
    }
    
    // 显示错误信息
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      
      setTimeout(() => {
        errorDiv.classList.remove('show');

    }
    
    // 更新对比按钮状态
    function updateCompareButton() {
      const button = document.querySelector('.btn-primary');
      if (file1Data && file2Data) {

    // 交换文件
    function swapFiles() {

      }

      updateFileUI(file2Data.file, 2);

    // 清空所有
    function clearAll() {
      file1Data = null;
      file2Data = null;
      diffResult = null;

      resetFilePanel(1);

    // 下载文件
    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

        themeIcon.textContent = '☀️';
