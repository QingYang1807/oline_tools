  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <script>
    const input = document.getElementById('input');
    const graphContainer = document.getElementById('graph');
    const themeSelect = document.getElementById('theme');

    // å†å²è®°å½•ç®¡ç†
    const HISTORY_KEY = 'mermaid_history';
    const MAX_HISTORY_ITEMS = 50; // æœ€å¤§å†å²è®°å½•æ•°é‡

    const defaultSample = `flowchart TD
  A[å¼€å§‹] --> B{æ¡ä»¶?}
  B -- æ˜¯ --> C[å¤„ç†]
  B -- å¦ --> D[ç»“æŸ]
`;
    input.value = defaultSample;

    function initMermaid(theme) {
      window.mermaid?.initialize({ startOnLoad: false, theme: theme || 'default' });
    }

    // å†å²è®°å½•åŠŸèƒ½
    function getHistory() {
      try {
        const history = localStorage.getItem(HISTORY_KEY);
        return history ? JSON.parse(history) : [];
      } catch (error) {
        console.error('è·å–å†å²è®°å½•å¤±è´¥:', error);
        return [];
      }
    }

    function saveHistory(history) {
      try {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
      } catch (error) {
        console.error('ä¿å­˜å†å²è®°å½•å¤±è´¥:', error);
      }
    }

    function addToHistory(code, theme) {
      if (!code || code.trim() === '') return;
      
      const history = getHistory();
      const now = new Date();
      const timestamp = now.getTime();
      
      // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒçš„ä»£ç 
      const existingIndex = history.findIndex(item => item.code === code);
      if (existingIndex !== -1) {
        // å¦‚æœå­˜åœ¨ï¼Œæ›´æ–°æ—¶é—´æˆ³å¹¶ç§»åˆ°æœ€å‰é¢
        history[existingIndex].timestamp = timestamp;
        history[existingIndex].theme = theme;
        const item = history.splice(existingIndex, 1)[0];
        history.unshift(item);
      } else {
        // åˆ›å»ºæ–°çš„å†å²è®°å½•é¡¹
        const title = generateTitle(code);
        const newItem = {
          id: timestamp,
          title: title,
          code: code,
          theme: theme,
          timestamp: timestamp,
          preview: code.substring(0, 200) + (code.length > 200 ? '...' : '')
        };
        history.unshift(newItem);
      }
      
      // é™åˆ¶å†å²è®°å½•æ•°é‡
      if (history.length > MAX_HISTORY_ITEMS) {
        history.splice(MAX_HISTORY_ITEMS);
      }
      
      saveHistory(history);
    }

    function generateTitle(code) {
      // å°è¯•ä»ä»£ç ä¸­æå–æœ‰æ„ä¹‰çš„æ ‡é¢˜
      const lines = code.split('\n');
      const firstLine = lines[0].trim();
      
      // å¦‚æœæ˜¯æµç¨‹å›¾ï¼Œå°è¯•æå–ç¬¬ä¸€ä¸ªèŠ‚ç‚¹
      if (firstLine.includes('flowchart') || firstLine.includes('graph')) {
        const nodeMatch = code.match(/\[([^\]]+)\]/);
        if (nodeMatch) {
          return nodeMatch[1];
        }
      }
      
      // å¦‚æœæ˜¯æ—¶åºå›¾ï¼Œå°è¯•æå–å‚ä¸è€…
      if (firstLine.includes('sequenceDiagram')) {
        const participantMatch = code.match(/participant\s+(\w+)/i);
        if (participantMatch) {
          return `æ—¶åºå›¾ - ${participantMatch[1]}`;
        }
      }
      
      // å¦‚æœæ˜¯ç”˜ç‰¹å›¾
      if (firstLine.includes('gantt')) {
        return 'ç”˜ç‰¹å›¾';
      }
      
      // å¦‚æœæ˜¯é¥¼å›¾
      if (firstLine.includes('pie')) {
        return 'é¥¼å›¾';
      }
      
      // å¦‚æœæ˜¯æ€ç»´å¯¼å›¾
      if (firstLine.includes('mindmap')) {
        return 'æ€ç»´å¯¼å›¾';
      }
      
      // é»˜è®¤ä½¿ç”¨ç¬¬ä¸€è¡Œä½œä¸ºæ ‡é¢˜
      return firstLine.substring(0, 30) + (firstLine.length > 30 ? '...' : '');
    }

    function formatTime(timestamp) {
      const now = new Date();
      const date = new Date(timestamp);
      const diff = now - date;
      
      if (diff < 60000) { // 1åˆ†é’Ÿå†…
        return 'åˆšåˆš';
      } else if (diff < 3600000) { // 1å°æ—¶å†…
        return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
      } else if (diff < 86400000) { // 1å¤©å†…
        return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
      } else if (diff < 604800000) { // 1å‘¨å†…
        return `${Math.floor(diff / 86400000)}å¤©å‰`;
      } else {
        return date.toLocaleDateString('zh-CN');
      }
    }

    function showHistoryModal() {
      const modal = document.getElementById('historyModal');
      modal.classList.add('show');
      loadHistoryList();
    }

    function hideHistoryModal() {
      const modal = document.getElementById('historyModal');
      modal.classList.remove('show');
    }

    function loadHistoryList() {
      const history = getHistory();
      const historyList = document.getElementById('historyList');
      const historyCount = document.getElementById('historyCount');
      
      historyCount.textContent = history.length;
      
      if (history.length === 0) {
        historyList.innerHTML = `
          <div class="empty-history">
            <div class="empty-history-icon">ğŸ“š</div>
            <p>æš‚æ— å†å²è®°å½•</p>
            <p>å¼€å§‹åˆ›å»ºå›¾è¡¨åï¼Œå†å²è®°å½•å°†è‡ªåŠ¨ä¿å­˜</p>
          </div>
        `;
        return;
      }
      
      historyList.innerHTML = history.map(item => `
        <div class="history-item" data-id="${item.id}">
          <div class="history-item-header">
            <h3 class="history-item-title">${item.title}</h3>
            <span class="history-item-time">${formatTime(item.timestamp)}</span>
          </div>
          <div class="history-item-preview">${item.preview}</div>
          <div class="history-item-actions">
            <button class="history-btn primary" onclick="loadHistoryItem('${item.id}')">
              ğŸ”„ åŠ è½½
            </button>
            <button class="history-btn" onclick="editHistoryItem('${item.id}')">
              âœï¸ ç¼–è¾‘
            </button>
            <button class="history-btn danger" onclick="deleteHistoryItem('${item.id}')">
              ğŸ—‘ï¸ åˆ é™¤
            </button>
          </div>
        </div>
      `).join('');
    }

    function loadHistoryItem(id) {
      const history = getHistory();
      const item = history.find(h => h.id == id);
      if (item) {
        input.value = item.code;
        themeSelect.value = item.theme || 'default';
        hideHistoryModal();
        render();
      }
    }

    function editHistoryItem(id) {
      const history = getHistory();
      const item = history.find(h => h.id == id);
      if (item) {
        input.value = item.code;
        themeSelect.value = item.theme || 'default';
        hideHistoryModal();
        render();
        // èšç„¦åˆ°è¾“å…¥æ¡†
        input.focus();
      }
    }

    function deleteHistoryItem(id) {
      if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å†å²è®°å½•å—ï¼Ÿ')) {
        const history = getHistory();
        const filteredHistory = history.filter(h => h.id != id);
        saveHistory(filteredHistory);
        loadHistoryList();
      }
    }

    function clearAllHistory() {
      if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
        localStorage.removeItem(HISTORY_KEY);
        loadHistoryList();
      }
    }

    async function render() {
      const theme = themeSelect.value || 'default';
      initMermaid(theme);
      const code = input.value.trim();
      if (!code) { graphContainer.innerHTML = '<em>è¯·ç²˜è´´ Mermaid ä»£ç </em>'; return; }
      const id = 'm' + Math.random().toString(36).slice(2);
      try {
        const { svg } = await mermaid.render(id, code);
        graphContainer.innerHTML = svg;
        // ä¿ç•™åŸå§‹ SVG ä»¥ä¾¿å¯¼å‡º
        graphContainer.dataset.svg = svg;
        
        // æ¸²æŸ“æˆåŠŸåä¿å­˜åˆ°å†å²è®°å½•
        addToHistory(code, theme);
      } catch (err) {
        graphContainer.innerHTML = '<pre class="error">' + (err?.message || err) + '</pre>';
        graphContainer.dataset.svg = '';
      }
    }

    // ç®€æ˜“æ ¼å¼åŒ–ï¼šä¿æŒä¸ºåŸæ ·ï¼ˆMermaid æ²¡æœ‰å®˜æ–¹ Prettier æ’ä»¶ï¼‰ï¼Œè¿™é‡Œåªåšå»é™¤å¤šä½™ç©ºç™½
    function formatCode() {
      const lines = input.value.split('\n');
      const cleaned = lines.map(l => l.replace(/\s+$/,'')).join('\n').trim() + '\n';
      input.value = cleaned;
    }

    // æ¸…ç©ºç¼–è¾‘å™¨
    function clearEditor() {
      input.value = '';
      graphContainer.innerHTML = '<em>è¯·ç²˜è´´ Mermaid ä»£ç </em>';
      graphContainer.dataset.svg = '';
      location.hash = '';
    }

    function download(filename, blob) {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        URL.revokeObjectURL(a.href);
        a.remove();
      }, 0);
    }

    function downloadSVG() {
      const svg = graphContainer.dataset.svg;
      if (!svg) return;
      download('diagram.svg', new Blob([svg], { type: 'image/svg+xml;charset=utf-8' }));
    }

    function svgToCanvas(svgText, scale = 2) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        // ç¡®ä¿ SVG æœ‰æ­£ç¡®çš„å°ºå¯¸ä¿¡æ¯
        const parser = new DOMParser();
        const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
        const svgElement = svgDoc.documentElement;
        
        // è·å– SVG çš„å®é™…å°ºå¯¸
        const viewBox = svgElement.getAttribute('viewBox');
        let width, height;
        
        if (viewBox) {
          const [, , w, h] = viewBox.split(' ').map(Number);
          width = w;
          height = h;
        } else {
          width = parseInt(svgElement.getAttribute('width')) || 800;
          height = parseInt(svgElement.getAttribute('height')) || 600;
        }
        
        // ç¡®ä¿ SVG æœ‰æ˜ç¡®çš„å°ºå¯¸
        svgElement.setAttribute('width', width);
        svgElement.setAttribute('height', height);
        
        const updatedSvgText = new XMLSerializer().serializeToString(svgElement);
        const svgBlob = new Blob([updatedSvgText], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = width * scale;
          canvas.height = height * scale;
          const ctx = canvas.getContext('2d');
          
          // è®¾ç½®ç™½è‰²èƒŒæ™¯
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          // ç»˜åˆ¶å›¾åƒ
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          URL.revokeObjectURL(url);
          resolve(canvas);
        };
        
        img.onerror = (error) => {
          URL.revokeObjectURL(url);

    function saveToHash() {
      const theme = themeSelect.value;

      location.hash = `t=${theme}&c=${encoded}`;

    function loadFromHash() {
      if (!location.hash) return;
      const raw = location.hash.slice(1);
      const params = new URLSearchParams(raw.replace(/&/g,'&'));
      const t = params.get('t');
      const c = params.get('c');
      if (t) themeSelect.value = t;
