<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base64/URL 编解码工具 · 网页工具箱</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <meta name="color-scheme" content="light dark">
  <style>
    .encoder-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    .encoder-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .encoder-section h3 {
      margin: 0 0 16px 0;
      color: var(--fg);
      font-size: 1.3rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--fg);
    }

    .input-group textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--panel-bg);
      color: var(--fg);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.2s ease;
    }

    .input-group textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: 1px solid var(--accent);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--panel-bg);
      color: var(--fg);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      border: 1px solid #ef4444;
    }

    .btn-danger:hover {
      background: #dc2626;
      border-color: #dc2626;
      transform: translateY(-1px);
    }

    .format-selector {
      margin-bottom: 16px;
    }

    .format-selector label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--fg);
    }

    .format-selector select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--panel-bg);
      color: var(--fg);
      font-size: 14px;
      cursor: pointer;
    }

    .format-selector select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .result-info {
      margin-top: 16px;
      padding: 12px;
      background: var(--panel-bg);
      border-radius: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .error-message {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .success-message {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .copy-btn {
      position: relative;
    }

    .copy-btn::after {
      content: '已复制!';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--fg);
      color: var(--bg);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    .copy-btn.copied::after {
      opacity: 1;
    }

    .quick-actions {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .quick-actions h3 {
      margin: 0 0 16px 0;
      color: var(--fg);
      font-size: 1.3rem;
      font-weight: 600;
    }

    .quick-actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .quick-action-btn {
      padding: 12px 16px;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--fg);
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .quick-action-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .encoder-container {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">🔐 Base64/URL 编解码工具</h1>
      <p class="site-subtitle">一键处理常见编码解码需求</p>
    </div>
  </header>

  <main class="container">
    <div class="quick-actions">
      <h3>快速操作</h3>
      <div class="quick-actions-grid">
        <button class="quick-action-btn" onclick="encodeBase64()">Base64 编码</button>
        <button class="quick-action-btn" onclick="decodeBase64()">Base64 解码</button>
        <button class="quick-action-btn" onclick="encodeUrl()">URL 编码</button>
        <button class="quick-action-btn" onclick="decodeUrl()">URL 解码</button>
        <button class="quick-action-btn" onclick="encodeHtml()">HTML 实体编码</button>
        <button class="quick-action-btn" onclick="decodeHtml()">HTML 实体解码</button>
      </div>
    </div>

    <div class="encoder-container">
      <div class="encoder-section">
        <h3>输入内容</h3>
        <div class="format-selector">
          <label for="inputFormat">编码格式：</label>
          <select id="inputFormat">
            <option value="text">纯文本</option>
            <option value="base64">Base64</option>
            <option value="url">URL 编码</option>
            <option value="html">HTML 实体</option>
            <option value="hex">十六进制</option>
          </select>
        </div>
        <div class="input-group">
          <label for="inputText">输入内容：</label>
          <textarea id="inputText" placeholder="请输入要编码或解码的内容..."></textarea>
        </div>
        <div class="button-group">
          <button class="btn btn-primary" onclick="encode()">
            <span>🔒</span>编码
          </button>
          <button class="btn btn-primary" onclick="decode()">
            <span>🔓</span>解码
          </button>
          <button class="btn btn-secondary" onclick="clearInput()">
            <span>🗑️</span>清空
          </button>
        </div>
      </div>

      <div class="encoder-section">
        <h3>输出结果</h3>
        <div class="format-selector">
          <label for="outputFormat">输出格式：</label>
          <select id="outputFormat">
            <option value="text">纯文本</option>
            <option value="base64">Base64</option>
            <option value="url">URL 编码</option>
            <option value="html">HTML 实体</option>
            <option value="hex">十六进制</option>
          </select>
        </div>
        <div class="input-group">
          <label for="outputText">输出结果：</label>
          <textarea id="outputText" placeholder="编码或解码的结果将显示在这里..." readonly></textarea>
        </div>
        <div class="button-group">
          <button class="btn btn-secondary copy-btn" onclick="copyOutput()" id="copyBtn">
            <span>📋</span>复制结果
          </button>
          <button class="btn btn-secondary" onclick="downloadResult()">
            <span>💾</span>下载文件
          </button>
          <button class="btn btn-danger" onclick="clearOutput()">
            <span>🗑️</span>清空
          </button>
        </div>
        <div id="resultInfo" class="result-info" style="display: none;"></div>
      </div>
    </div>

    <div class="quick-actions">
      <h3>使用说明</h3>
      <div style="color: var(--muted); line-height: 1.6;">
        <p><strong>Base64 编码/解码：</strong>将二进制数据转换为可打印的ASCII字符，常用于图片、文件等数据的传输和存储。</p>
        <p><strong>URL 编码/解码：</strong>将特殊字符转换为URL安全的格式，确保URL在各种环境下都能正确解析。</p>
        <p><strong>HTML 实体编码/解码：</strong>将HTML特殊字符转换为实体引用，防止XSS攻击和确保HTML正确显示。</p>
        <p><strong>十六进制编码/解码：</strong>将数据转换为十六进制表示，常用于调试和低级数据处理。</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span>© <span id="year"></span> 网页工具箱</span>
      <span style="margin-left: 16px;">
        <a href="../../index.html" style="color: var(--muted); text-decoration: none;">← 返回首页</a>
      </span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 编码函数
    function encode() {
      const input = document.getElementById('inputText').value.trim();
      const inputFormat = document.getElementById('inputFormat').value;
      const outputFormat = document.getElementById('outputFormat').value;

      if (!input) {
        showResultInfo('请输入要编码的内容', 'error');
        return;
      }

      try {
        let result = '';

        // 根据输入格式解析输入
        let decodedInput = parseInput(input, inputFormat);

        // 根据输出格式编码
        result = encodeOutput(decodedInput, outputFormat);

        document.getElementById('outputText').value = result;
        showResultInfo(`编码成功！输入格式：${inputFormat} → 输出格式：${outputFormat}`, 'success');
      } catch (error) {
        showResultInfo(`编码失败：${error.message}`, 'error');
      }
    }

    // 解码函数
    function decode() {
      const input = document.getElementById('inputText').value.trim();
      const inputFormat = document.getElementById('inputFormat').value;
      const outputFormat = document.getElementById('outputFormat').value;

      if (!input) {
        showResultInfo('请输入要解码的内容', 'error');
        return;
      }

      try {
        let result = '';

        // 根据输入格式解码
        let decodedInput = parseInput(input, inputFormat);

        // 根据输出格式编码
        result = encodeOutput(decodedInput, outputFormat);

        document.getElementById('outputText').value = result;
        showResultInfo(`解码成功！输入格式：${inputFormat} → 输出格式：${outputFormat}`, 'success');
      } catch (error) {
        showResultInfo(`解码失败：${error.message}`, 'error');
      }
    }

    // 解析输入内容
    function parseInput(input, format) {
      switch (format) {
        case 'text':
          return input;
        case 'base64':
          try {
            return atob(input);
          } catch (error) {
            throw new Error('无效的Base64编码');
          }
        case 'url':
          try {
            return decodeURIComponent(input);
          } catch (error) {
            throw new Error('无效的URL编码');
          }
        case 'html':
          return decodeHtmlEntities(input);
        case 'hex':
          return hexToString(input);
        default:
          return input;
      }
    }

    // 编码输出内容
    function encodeOutput(input, format) {
      switch (format) {
        case 'text':
          return input;
        case 'base64':
          return btoa(input);
        case 'url':
          return encodeURIComponent(input);
        case 'html':
          return encodeHtmlEntities(input);
        case 'hex':
          return stringToHex(input);
        default:
          return input;
      }
    }

    // HTML实体解码
    function decodeHtmlEntities(text) {
      const textarea = document.createElement('textarea');
      textarea.innerHTML = text;
      return textarea.value;
    }

    // HTML实体编码
    function encodeHtmlEntities(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // 十六进制转字符串
    function hexToString(hex) {
      if (hex.startsWith('0x')) {
        hex = hex.slice(2);
      }
      if (hex.length % 2 !== 0) {
        throw new Error('无效的十六进制字符串');
      }
      const bytes = new Uint8Array(hex.length / 2);
      for (let i = 0; i < hex.length; i += 2) {
        const byte = parseInt(hex.substr(i, 2), 16);
        if (isNaN(byte)) {
          throw new Error('无效的十六进制字符');
        }
        bytes[i / 2] = byte;
      }
      return new TextDecoder().decode(bytes);
    }

    // 字符串转十六进制
    function stringToHex(text) {
      const bytes = new TextEncoder().encode(text);
      return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // 快速操作函数
    function encodeBase64() {
      document.getElementById('inputFormat').value = 'text';
      document.getElementById('outputFormat').value = 'base64';
      document.getElementById('inputText').focus();
    }

    function decodeBase64() {
      document.getElementById('inputFormat').value = 'base64';
      document.getElementById('outputFormat').value = 'text';
      document.getElementById('inputText').focus();
    }

    function encodeUrl() {
      document.getElementById('inputFormat').value = 'text';
      document.getElementById('outputFormat').value = 'url';
      document.getElementById('inputText').focus();
    }

    function decodeUrl() {
      document.getElementById('inputFormat').value = 'url';
      document.getElementById('outputFormat').value = 'text';
      document.getElementById('inputText').focus();
    }

    function encodeHtml() {
      document.getElementById('inputFormat').value = 'text';
      document.getElementById('outputFormat').value = 'html';
      document.getElementById('inputText').focus();
    }

    function decodeHtml() {
      document.getElementById('inputFormat').value = 'html';
      document.getElementById('outputFormat').value = 'text';
      document.getElementById('inputText').focus();
    }

    // 清空输入
    function clearInput() {
      document.getElementById('inputText').value = '';
      document.getElementById('inputText').focus();
    }

    // 清空输出
    function clearOutput() {
      document.getElementById('outputText').value = '';
      document.getElementById('resultInfo').style.display = 'none';
    }

    // 复制输出结果
    function copyOutput() {
      const output = document.getElementById('outputText').value;
      if (!output) {
        showResultInfo('没有可复制的内容', 'error');
        return;
      }

      navigator.clipboard.writeText(output).then(() => {
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.classList.remove('copied');
        }, 2000);
        showResultInfo('结果已复制到剪贴板', 'success');
      }).catch(() => {
        showResultInfo('复制失败，请手动复制', 'error');
      });
    }

    // 下载结果
    function downloadResult() {
      const output = document.getElementById('outputText').value;
      if (!output) {
        showResultInfo('没有可下载的内容', 'error');
        return;
      }

      const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'encoded_result.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showResultInfo('文件已下载', 'success');
    }

    // 显示结果信息
    function showResultInfo(message, type) {
      const resultInfo = document.getElementById('resultInfo');
      resultInfo.textContent = message;
      resultInfo.className = `result-info ${type}-message`;
      resultInfo.style.display = 'block';

      setTimeout(() => {
        resultInfo.style.display = 'none';
      }, 3000);
    }

    // 监听回车键
    document.getElementById('inputText').addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        encode();
      } else if (e.ctrlKey && e.key === 'Shift' && e.key === 'Enter') {
        decode();
      }
    });

    // 自动调整textarea高度
    document.getElementById('inputText').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 300) + 'px';
    });
  </script>
</body>
</html>
