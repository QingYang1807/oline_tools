    // å…¨å±€å˜é‡
    let tasks = [];

    // åŠ è½½æ•°æ®
    function loadData() {
      const savedTasks = localStorage.getItem('studyCheckinTasks');

      localStorage.setItem('studyCheckinTasks', JSON.stringify(tasks));

    }
    
    // æ›´æ–°æ˜¾ç¤º

    // æ›´æ–°æ—¥æœŸå¤´éƒ¨
    function updateDateHeader() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('zh-CN', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',

      });
      
      document.getElementById('currentDate').textContent = dateStr;

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      const today = getDateKey(new Date());
      const todayTasks = getTodayTasks();
      const completedToday = todayTasks.filter(task => 
        checkinData[today] && checkinData[today][task.id]
      ).length;
      
      document.getElementById('todayCompleted').textContent = completedToday;
      document.getElementById('totalTasks').textContent = tasks.length;
      document.getElementById('currentStreak').textContent = calculateStreak();
      
      const totalCompleted = Object.values(checkinData).reduce((total, dayData) => {
        return total + Object.values(dayData).filter(Boolean).length;
      }, 0);
      
      const totalPossible = tasks.length * Object.keys(checkinData).length;
      const completionRate = totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
      document.getElementById('completionRate').textContent = completionRate + '%';
    }
    
    // æ›´æ–°ä»»åŠ¡åˆ—è¡¨
    function updateTaskList() {
      const taskList = document.getElementById('taskList');

      if (tasks.length === 0) {
        taskList.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      taskList.style.display = 'block';
      emptyState.style.display = 'none';
      
      const today = getDateKey(new Date());
      if (!checkinData[today]) {
        checkinData[today] = {};
      }
      
      taskList.innerHTML = tasks.map(task => {
        const isCompleted = checkinData[today][task.id] || false;
        const statusClass = isCompleted ? 'status-completed' : 'status-pending';
        const statusText = isCompleted ? 'å·²å®Œæˆ' : 'å¾…å®Œæˆ';
        
        return `

            <input type="checkbox" 
                   class="task-checkbox" 
                   id="task-${task.id}" 
                   ${isCompleted ? 'checked' : ''}
                   onchange="toggleTask(${task.id})">
            <div class="task-content">
              <h4 class="task-title">${task.title}</h4>
              <p class="task-description">${task.description || 'æ— æè¿°'}</p>
            </div>

      }).join('');
    }

        checkinData[today] = {};
      }
      
      checkinData[today][taskId] = !checkinData[today][taskId];

    }

    // è·å–æ—¥æœŸé”®
    function getDateKey(date) {

    // è·å–ä»Šæ—¥ä»»åŠ¡

    // è®¡ç®—è¿ç»­å¤©æ•°
    function calculateStreak() {
      const dates = Object.keys(checkinData).sort().reverse();
      let streak = 0;
      
      for (const date of dates) {
        const dayTasks = getTodayTasks();
        const completedCount = dayTasks.filter(task =>
