<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML‰ª£Á†ÅÂú®Á∫øÈ¢ÑËßàÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #f0f0f0;
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #htmlEditor {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            background: #f8f9fa;
        }

        .preview-container {
            flex: 1;
            position: relative;
        }

        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .stats {
            background: #e9ecef;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 20px;
            border-left: 4px solid #dc3545;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .editor-section {
                border-right: none;
                border-bottom: 2px solid #f0f0f0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML‰ª£Á†ÅÂú®Á∫øÈ¢ÑËßàÂ∑•ÂÖ∑</h1>
            <p>Á≤òË¥¥ÊÇ®ÁöÑHTML‰ª£Á†ÅÔºåÂÆûÊó∂Êü•ÁúãÈ¢ÑËßàÊïàÊûú</p>
        </div>
        
        <div class="main-content">
            <div class="editor-section">
                <div class="section-header">
                    <span class="section-title">HTMLÁºñËæëÂô®</span>
                    <div>
                        <button class="btn btn-secondary" onclick="clearEditor()">Ê∏ÖÁ©∫</button>
                        <button class="btn btn-success" onclick="copyCode()">Â§çÂà∂‰ª£Á†Å</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="htmlEditor" placeholder="ËØ∑Âú®Ê≠§Â§ÑÁ≤òË¥¥ÊÇ®ÁöÑHTML‰ª£Á†Å...&#10;&#10;Á§∫‰æãÔºö&#10;&lt;h1&gt;Hello World!&lt;/h1&gt;&#10;&lt;p&gt;ËøôÊòØ‰∏Ä‰∏™ÊÆµËêΩ„ÄÇ&lt;/p&gt;&#10;&lt;button onclick=&quot;alert('ÁÇπÂáª‰∫ÜÊàëÔºÅ')&quot;&gt;ÁÇπÂáªÊàë&lt;/button&gt;"></textarea>
                </div>
                <div class="stats">
                    <span id="charCount">Â≠óÁ¨¶Êï∞: 0</span>
                    <span id="lineCount">Ë°åÊï∞: 1</span>
                </div>
            </div>
            
            <div class="preview-section">
                <div class="section-header">
                    <span class="section-title">ÂÆûÊó∂È¢ÑËßà</span>
                    <div>
                        <button class="btn" onclick="refreshPreview()">Âà∑Êñ∞È¢ÑËßà</button>
                    </div>
                </div>
                <div class="preview-container">
                    <div class="placeholder" id="placeholder">
                        <div>üìÑ</div>
                        <div>È¢ÑËßàÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫</div>
                    </div>
                    <iframe id="previewFrame" style="display: none;"></iframe>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const htmlEditor = document.getElementById('htmlEditor');
        const previewFrame = document.getElementById('previewFrame');
        const placeholder = document.getElementById('placeholder');
        const charCount = document.getElementById('charCount');
        const lineCount = document.getElementById('lineCount');
        const errorMessage = document.getElementById('errorMessage');

        // ÂÆûÊó∂Êõ¥Êñ∞È¢ÑËßà
        htmlEditor.addEventListener('input', updatePreview);
        htmlEditor.addEventListener('paste', function() {
            setTimeout(updatePreview, 100);
        });

        // Êõ¥Êñ∞È¢ÑËßà
        function updatePreview() {
            const htmlCode = htmlEditor.value.trim();
            
            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            updateStats();
            
            if (!htmlCode) {
                placeholder.style.display = 'block';
                previewFrame.style.display = 'none';
                hideError();
                return;
            }

            try {
                // ÂàõÂª∫ÂÆåÊï¥ÁöÑHTMLÊñáÊ°£
                const fullHtml = `<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¢ÑËßà</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
${htmlCode}
</body>
</html>`;

                // ‰ΩøÁî®Blob URLÊù•ÊòæÁ§∫È¢ÑËßà
                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                previewFrame.src = url;
                previewFrame.style.display = 'block';
                placeholder.style.display = 'none';
                hideError();
                
                // Ê∏ÖÁêÜ‰πãÂâçÁöÑURL
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 1000);
                
            } catch (error) {
                showError('HTML‰ª£Á†ÅÊúâËØØÔºåËØ∑Ê£ÄÊü•ËØ≠Ê≥ï');
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const text = htmlEditor.value;
            const lines = text.split('\n').length;
            charCount.textContent = `Â≠óÁ¨¶Êï∞: ${text.length}`;
            lineCount.textContent = `Ë°åÊï∞: ${lines}`;
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Ê∏ÖÁ©∫ÁºñËæëÂô®
        function clearEditor() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÁºñËæëÂô®ÂÜÖÂÆπÂêóÔºü')) {
                htmlEditor.value = '';
                updatePreview();
            }
        }

        // Â§çÂà∂‰ª£Á†Å
        function copyCode() {
            const code = htmlEditor.value;
            if (!code.trim()) {
                alert('ÁºñËæëÂô®‰∏∫Á©∫ÔºåÊ≤°ÊúâÂÜÖÂÆπÂèØÂ§çÂà∂');
                return;
            }
            
            navigator.clipboard.writeText(code).then(() => {
                alert('‰ª£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(() => {
                // ÈôçÁ∫ßÊñπÊ°à
                htmlEditor.select();
                document.execCommand('copy');
                alert('‰ª£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }

        // Âà∑Êñ∞È¢ÑËßà
        function refreshPreview() {
            updatePreview();
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        htmlEditor.addEventListener('keydown', function(e) {
            // Ctrl+Enter Âà∑Êñ∞È¢ÑËßà
            if (e.ctrlKey && e.key === 'Enter') {
                refreshPreview();
            }
            // Ctrl+A ÂÖ®ÈÄâ
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                htmlEditor.select();
            }
        });

        // ÂàùÂßãÂåñ
        updateStats();
    </script>
</body>
</html>
