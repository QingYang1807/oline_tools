    <script>
        // é…ç½®ç®¡ç†
        const CONFIG_KEYS = {

        const API_ENDPOINT = 'https://open.bigmodel.cn/api/paas/v4/chat/completions';

        // DOM å…ƒç´

        let currentStreamController = null;
        
        // é…ç½® marked.js
        if (typeof marked !== 'undefined') {
            marked.setOptions({

        }

        // åˆå§‹åŒ–

            autoResizeTextarea();
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const apiKey = localStorage.getItem(CONFIG_KEYS.API_KEY);
            const model = localStorage.getItem(CONFIG_KEYS.MODEL);
            const systemPrompt = localStorage.getItem(CONFIG_KEYS.SYSTEM_PROMPT);
            const streamEnabled = localStorage.getItem(CONFIG_KEYS.STREAM_ENABLED);

            if (apiKey) {
                elements.apiKeyInput.value = apiKey;
            }

            if (model) {
                if (elements.modelSelect.querySelector(`option[value="${model}"]`)) {
                    elements.modelSelect.value = model;
                } else {
                    // è‡ªå®šä¹‰æ¨¡å‹
                    elements.modelSelect.value = 'custom';
                    elements.customModelGroup.style.display = 'block';
                    elements.customModelInput.value = model;
                }
                elements.currentModelBadge.textContent = model;
            }

            if (systemPrompt) {
                elements.systemPromptInput.value = systemPrompt;
            }

            // é»˜è®¤å¼€å¯æµå¼è¾“å‡º
            elements.streamToggle.checked = streamEnabled !== 'false';
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const apiKey = elements.apiKeyInput.value.trim();
            let model = elements.modelSelect.value;

            if (!apiKey) {
                showSystemMessage('è¯·è¾“å…¥API Key', 'error');
                return;
            }

            if (!model || model === '') {
                showSystemMessage('è¯·é€‰æ‹©æ¨¡å‹', 'error');
                return;
            }

            if (model === 'custom') {
                model = elements.customModelInput.value.trim();
                if (!model) {
                    showSystemMessage('è¯·è¾“å…¥è‡ªå®šä¹‰æ¨¡å‹åç§°', 'error');
                    return;
                }
            }

            const systemPrompt = elements.systemPromptInput.value.trim();
            const streamEnabled = elements.streamToggle.checked;

            // ä¿å­˜åˆ° localStorage
            localStorage.setItem(CONFIG_KEYS.API_KEY, apiKey);
            localStorage.setItem(CONFIG_KEYS.MODEL, model);
            localStorage.setItem(CONFIG_KEYS.SYSTEM_PROMPT, systemPrompt);
            localStorage.setItem(CONFIG_KEYS.STREAM_ENABLED, streamEnabled);

            elements.currentModelBadge.textContent = model;
            updateStatus();
            elements.settingsPanel.classList.remove('active');
            showSystemMessage('è®¾ç½®å·²ä¿å­˜');

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus() {
            const apiKey = localStorage.getItem(CONFIG_KEYS.API_KEY);
            const model = localStorage.getItem(CONFIG_KEYS.MODEL);

            if (apiKey && model) {
                elements.statusIndicator.classList.add('connected');
                elements.statusIndicator.classList.remove('disconnected');
            } else {
                elements.statusIndicator.classList.remove('connected');
                elements.statusIndicator.classList.add('disconnected');

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            elements.settingsBtn.addEventListener('click', toggleSettings);
            elements.saveSettingsBtn.addEventListener('click', saveSettings);
            elements.clearBtn.addEventListener('click', clearConversation);
            elements.sendBtn.addEventListener('click', sendMessage);

            elements.modelSelect.addEventListener('change', handleModelSelectChange);

        function toggleSettings() {

        // å¤„ç†æ¨¡å‹é€‰æ‹©å˜åŒ–
        function handleModelSelectChange() {

                elements.customModelGroup.style.display = 'block';

        // å¤„ç†è¾“å…¥æ¡†æŒ‰é”®
        function handleInputKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function autoResizeTextarea() {
            elements.chatInput.style.height = 'auto';
            elements.chatInput.style.height = Math.min(elements.chatInput.scrollHeight, 150) + 'px';
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = elements.chatInput.value.trim();
            if (!message) return;

            const apiKey = localStorage.getItem(CONFIG_KEYS.API_KEY);
            const model = localStorage.getItem(CONFIG_KEYS.MODEL);
            const streamEnabled = localStorage.getItem(CONFIG_KEYS.STREAM_ENABLED) !== 'false';

            if (!apiKey || !model) {
                showSystemMessage('è¯·å…ˆé…ç½®API Keyå’Œæ¨¡å‹', 'error');
                elements.settingsPanel.classList.add('active');
                return;
            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            elements.chatInput.value = '';
            autoResizeTextarea();

            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // æ›´æ”¹æŒ‰é’®ä¸ºåœæ­¢æŒ‰é’®
            elements.sendBtn.disabled = false;
            elements.sendBtn.className = 'btn-stop';
            elements.sendBtn.textContent = 'â¹ åœæ­¢';
            elements.sendBtn.onclick = stopGeneration;

            try {
                // å‡†å¤‡æ¶ˆæ¯
                const messages = [];
                
                // æ·»åŠ ç³»ç»Ÿæç¤º
                const systemPrompt = localStorage.getItem(CONFIG_KEYS.SYSTEM_PROMPT);
                if (systemPrompt) {
                    messages.push({
                        role: 'system',
                        content: systemPrompt
                    });
                }

                // æ·»åŠ å¯¹è¯å†å²
                messages.push(...conversationHistory);

                if (streamEnabled) {
                    await sendStreamMessage(apiKey, model, messages);
                } else {
                    await sendNormalMessage(apiKey, model, messages);
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    showSystemMessage('å·²åœæ­¢ç”Ÿæˆ', 'system');
                } else {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    showSystemMessage(`é”™è¯¯: ${error.message}`, 'error');
                }
                // ç§»é™¤å¤±è´¥çš„ç”¨æˆ·æ¶ˆæ¯
                conversationHistory.pop();
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                resetSendButton();
            }
        }

        // æ™®é€šæ¶ˆæ¯å‘é€ï¼ˆéæµå¼ï¼‰
        async function sendNormalMessage(apiKey, model, messages) {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7,
                    stream: false
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            const data = await response.json();
            const assistantMessage = data.choices[0].message.content;

            // æ˜¾ç¤ºåŠ©æ‰‹å›å¤
            addMessage('assistant', assistantMessage);

            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({
                role: 'assistant',
                content: assistantMessage
            });
        }

        // æµå¼æ¶ˆæ¯å‘é€
        async function sendStreamMessage(apiKey, model, messages) {
            // åˆ›å»º AbortController ç”¨äºå–æ¶ˆè¯·æ±‚
            currentStreamController = new AbortController();

            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7,
                    stream: true
                }),
                signal: currentStreamController.signal
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
            const messageElement = createStreamMessageElement();
            let fullContent = '';

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                continue;
                            }

                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0]?.delta?.content;
                                
                                if (content) {
                                    fullContent += content;
                                    updateStreamMessage(messageElement, fullContent);
                                }
                            } catch (e) {
                                // å¿½ç•¥è§£æé”™è¯¯
                            }
                        }
                    }
                }
            } finally {
                // ç§»é™¤æµå¼æ ‡è®°å’Œå…‰æ ‡
                messageElement.classList.remove('streaming');
                const cursor = messageElement.querySelector('.typing-cursor');
                if (cursor) cursor.remove();

                // æ·»åŠ åˆ°å¯¹è¯å†å²
                conversationHistory.push({
                    role: 'assistant',
                    content: fullContent
                });

                // æ·»åŠ æ¶ˆæ¯æ“ä½œæŒ‰é’®
                addMessageActions(messageElement, fullContent);
            }
        }

        // åˆ›å»ºæµå¼æ¶ˆæ¯å…ƒç´ 
        function createStreamMessageElement() {
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = elements.chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant streaming';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="typing-cursor"></span>';

            messageDiv.appendChild(avatarDiv);

        // æ›´æ–°æµå¼æ¶ˆæ¯å†…å®¹
        function updateStreamMessage(messageElement, content) {

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content) {
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = elements.chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            if (role === 'user') {
                avatarDiv.textContent = 'ğŸ‘¤';
            } else if (role === 'assistant') {
                avatarDiv.textContent = 'ğŸ¤–';
            } else if (role === 'system') {
                avatarDiv.textContent = 'â„¹ï¸';
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // ä½¿ç”¨Markdownæ¸²æŸ“
            const renderedContent = renderMarkdown(content);
            contentDiv.innerHTML = renderedContent;
            
            // é«˜äº®ä»£ç å—
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                if (typeof hljs !== 'undefined') {
                    hljs.highlightElement(block);
                }
            });

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            // ä¸ºåŠ©æ‰‹æ¶ˆæ¯æ·»åŠ æ“ä½œæŒ‰é’®
            if (role === 'assistant') {

            elements.chatMessages.appendChild(messageDiv);

        // æ¸²æŸ“Markdown
        function renderMarkdown(content) {
            if (typeof marked === 'undefined') {
                // å¦‚æœmarked.jsæœªåŠ è½½ï¼Œè¿”å›åŸºæœ¬HTML
                return content.replace(/\n/g, '<br>');
            }

            try {
                let html = marked.parse(content);
                
                // ä½¿ç”¨DOMPurifyæ¸…ç†HTMLï¼ˆé˜²æ­¢XSSï¼‰
                if (typeof DOMPurify !== 'undefined') {
                    html = DOMPurify.sanitize(html);
                }

                // ä¸ºä»£ç å—æ·»åŠ å¤åˆ¶æŒ‰é’®
                html = addCopyButtonToCode(html);

                return html;
            } catch (error) {
                console.error('Markdownæ¸²æŸ“å¤±è´¥:', error);
                return content.replace(/\n/g, '<br>');
            }
        }

        // ä¸ºä»£ç å—æ·»åŠ å¤åˆ¶æŒ‰é’®
        function addCopyButtonToCode(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            tempDiv.querySelectorAll('pre').forEach((pre, index) => {
                const code = pre.querySelector('code');
                if (!code) return;

                // è·å–è¯­è¨€
                const language = Array.from(code.classList)
                    .find(cls => cls.startsWith('language-'))
                    ?.replace('language-', '') || 'text';

                // åˆ›å»ºåŒ…è£…å™¨
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';

                // åˆ›å»ºå¤´éƒ¨
                const header = document.createElement('div');
                header.className = 'code-block-header';
                
                const langSpan = document.createElement('span');
                langSpan.className = 'code-block-language';
                langSpan.textContent = language;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'code-copy-btn';
                copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶';
                copyBtn.onclick = function() {
                    copyToClipboard(code.textContent, copyBtn);
                };

                header.appendChild(langSpan);
                header.appendChild(copyBtn);

                // ç»„è£…
                wrapper.appendChild(header);
                pre.style.marginTop = '0';
                pre.style.borderRadius = '0 0 8px 8px';
                wrapper.appendChild(pre.cloneNode(true));

                pre.replaceWith(wrapper);
            });

            return tempDiv.innerHTML;
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ… å·²å¤åˆ¶';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                button.textContent = 'âŒ å¤±è´¥';
                setTimeout(() => {
                    button.textContent = 'ğŸ“‹ å¤åˆ¶';
                }, 2000);
            });
        }

        // æ·»åŠ æ¶ˆæ¯æ“ä½œæŒ‰é’®
        function addMessageActions(messageDiv, content) {
            const contentDiv = messageDiv.querySelector('.message-content');
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';

            // å¤åˆ¶æŒ‰é’®
            const copyBtn = document.createElement('button');
            copyBtn.className = 'message-action-btn';
            copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶';
            copyBtn.onclick = function() {
                copyToClipboard(content, copyBtn);
            };

            actionsDiv.appendChild(copyBtn);
            contentDiv.appendChild(actionsDiv);
        }

        // æ˜¾ç¤ºç³»ç»Ÿæ¶ˆæ¯
        function showSystemMessage(content, type = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatarDiv = document.createElement('div');

            avatarDiv.textContent = type === 'error' ? 'âš ï¸' : 'â„¹ï¸';

            const contentDiv = document.createElement('div');

            contentDiv.textContent = content;

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);

            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;

            // 3ç§’åè‡ªåŠ¨ç§»é™¤ç³»ç»Ÿæ¶ˆæ¯
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // æ¸…ç©ºå¯¹è¯
        function clearConversation() {

                        <p>è¯·å…ˆåœ¨è®¾ç½®ä¸­é…ç½®API Keyå’Œé€‰æ‹©æ¨¡å‹ï¼Œç„¶åå¼€å§‹ä¸AIå¯¹è¯</p>
                    </div>
                `;
                showSystemMessage('å¯¹è¯å·²æ¸…ç©º');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        init();
    </script>
