<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码解析工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 二维码解析工具</h1>
            <p>支持粘贴（Ctrl+V / Cmd+V）或上传二维码图片</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">📱</div>
                    <h3>拖拽二维码图片到这里</h3>
                    <p>或者使用 <kbd>Ctrl+V</kbd> / <kbd>Cmd+V</kbd> 粘贴</p>
                    <button class="upload-btn" id="uploadBtn">选择文件</button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h3>解析结果</h3>
                <div class="result-content">
                    <div class="image-preview">
                        <img id="previewImage" alt="上传的图片">
                    </div>
                    <div class="result-text">
                        <label for="resultText">解析内容：</label>
                        <textarea id="resultText" readonly></textarea>
                        <div class="action-buttons">
                            <button id="copyBtn" class="btn btn-primary">复制内容</button>
                            <button id="openLinkBtn" class="btn btn-secondary" style="display: none;">打开链接</button>
                            <button id="clearBtn" class="btn btn-outline">清除</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <div class="error-content">
                    <span class="error-icon">❌</span>
                    <span id="errorText"></span>
                </div>
            </div>
        </main>

        <footer>
            <p>支持常见二维码格式：URL链接、文本、WiFi信息等</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
